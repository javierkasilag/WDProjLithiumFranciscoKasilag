<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWR — Create Comment</title>
  <link rel="stylesheet" href="../public/assets/css.css">
  <style>

    .creator-main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    .form-container {
      width: 500px;
      border: 5px solid #444;
      padding: 30px;
      background: black;
    }

  </style>
</head>

<body>
  <header class="topbar">
    <a href="../index.html" class="logo-container">
      <img src="assets/Logo.png" alt="Home Logo">
    </a>
  </header>

  <main class="creator-main">
    <div class="form-container">
      <h2 style="text-align: center; margin-bottom: 20px;">Transmission Terminal</h2>
      
      <form onsubmit="saveComment(event)">
        <div class="form-group">
          <label>ID / USERNAME</label>
          <input type="text" id="usernameInput" placeholder="Enter identification..." required>
        </div>
        <div class="form-group">
          <label>MESSAGE CONTENT</label>
          <textarea id="commentTextArea" rows="6" placeholder="Type your comment here..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">POST COMMENT</button>
      </form>
    </div>
  </main>

  <footer>
    <nav class="nav">
      <a href="map_page.html" class="nav-button">Map</a>
      <a href="timeline_page.html" class="nav-button">Timeline</a>
      <a href="factions_page.html" class="nav-button">Factions</a>
      <a href="cities_page.html" class="nav-button">Cities</a>
      <a href="tech_page.html" class="nav-button">Tech</a>
      <a href="commentboard_page.html" class="nav-button">Comments</a>
      <a href="sources_page.html" class="nav-button">Sources</a>
    </nav>
    <div class="copyright">©Quandale Dingle Productions | All Rights Reserved</div>
  </footer>

  <script src="../public/Scripts/comments.js"></script>
</body>
</html>
